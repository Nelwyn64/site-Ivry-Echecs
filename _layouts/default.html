<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.meta_description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css?v={{ site.time | date: '%s' }}">
  <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/favicon.svg">
</head>
<body class="{% if page.bg_image %}has-bg{% endif %}"
      {% if page.bg_image %}
      style="--page-bg: url('{{ site.baseurl }}/assets/{{ page.bg_image }}');"
      {% endif %}>
  </main>

  {% include footer.html %}

  <script src="{{ site.baseurl }}/js/main.js" defer></script>
</body>
</html>
