<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}{% if page.title %} — {% endif %}Ivry Échecs 94</title>
  <meta name="description" content="{{ page.meta_description }}">
  <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/favicon.svg">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css?v={{ site.time | date: '%s' }}">
</head>
<body class="{% if page.bg_image %}has-bg{% endif %}">

  {% include header.html %}

  {%- comment -%}
    Fond d’écran commun : si la page NE fournit PAS bg_image,
    on bascule automatiquement sur 'bg-index.jpg'
  {%- endcomment -%}
  {%- assign bgfile = page.bg_image | default: 'bg-index.jpg' -%}
  <div class="page-bg" style="background-image:url('{{ site.baseurl }}/assets/{{ bgfile }}')"></div>

  <a class="skip" href="#contenu">Aller au contenu</a>

  <main id="contenu">
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ site.baseurl }}/js/main.js" defer></script>
</body>
</html>
