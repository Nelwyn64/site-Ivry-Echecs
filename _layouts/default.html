<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.meta_description | default: site.title }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Feuilles de style (liens robustes pour Netlify/GitHub) -->
  <link rel="stylesheet" href="{{ 'css/typography.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'css/styles.css' | relative_url }}">
</head>
<body class="{{ page.layout }}">
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ 'js/main.js' | relative_url }}"></script>
</body>
</html>
